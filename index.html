<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Abdi!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .birthday-text {
            color: #333;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }
        
        .birthday-text h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Pacifico', cursive;
            color: #ff6b8b;
        }
        
        .birthday-text p {
            font-size: 1.5rem;
            opacity: 0.8;
            color: #555;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b8b, #ff8fab);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #ff6b8b;
            color: #ff6b8b;
        }
        
        .btn-outline:hover {
            background: rgba(255, 107, 139, 0.1);
            transform: translateY(-3px);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hidden-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
            display: none;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 107, 139, 0.3);
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff6b8b;
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        .signature {
            margin-top: 30px;
            font-family: 'Pacifico', cursive;
            color: #ff6b8b;
            font-size: 1.2rem;
        }

        /* Balon styles */
        .balloon-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .balloon-left {
            left: 10%;
            animation-delay: 0s;
        }
        
        .balloon-right {
            right: 10%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    
    <!-- Balloons container -->
    <div class="balloon-container">
        <div class="balloon balloon-left" style="background-color: #ff6b8b; top: 70%; left: 5%;"></div>
        <div class="balloon balloon-left" style="background-color: #ff8fab; top: 60%; left: 8%;"></div>
        <div class="balloon balloon-left" style="background-color: #ffb6c1; top: 50%; left: 5%;"></div>
        
        <div class="balloon balloon-right" style="background-color: #ff6b8b; top: 70%; right: 5%;"></div>
        <div class="balloon balloon-right" style="background-color: #ff8fab; top: 60%; right: 8%;"></div>
        <div class="balloon balloon-right" style="background-color: #ffb6c1; top: 50%; right: 5%;"></div>
    </div>
    
    <div class="container">
        <div class="birthday-text">
            <h1>Selamat Ulang Tahun, Abdi!</h1>
            <p>Semoga hari spesialmu penuh dengan kebahagiaan!</p>
        </div>
        
        <div class="button-container">
            <button class="btn btn-primary" id="surprise-btn">Kejutan!</button>
            <button class="btn btn-outline" id="wish-btn">Ucapkan Selamat</button>
        </div>
        
        <p class="signature">Dari teman-teman yang menyayangimu ‚ù§Ô∏è</p>
    </div>
    
    <div class="hidden-message" id="hidden-message">
        <button class="close-btn" id="close-btn">√ó</button>
        <h2 style="color: #ff6b8b;">‚ú® Doa Untuk Abdi ‚ú®</h2>
        <p id="wish-text">Semoga panjang umur, sehat selalu, dan bahagia sepanjang hari. Teruslah bersinar seperti bintang di langit!</p>
        <p style="margin-top: 15px; font-style: italic; color: #ff6b8b;">üéÇ Happy Birthday! üéâ</p>
    </div>
    
    <script>
        // Fireworks animation
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Update canvas size when window resizes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Firework class
        class Firework {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = canvas.height * 0.2 + Math.random() * canvas.height * 0.3;
                this.speed = 2 + Math.random() * 3;
                this.radius = 2;
                this.color = '#ff6b8b';
                this.particles = [];
                this.exploded = false;
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    
                    // Check if reached target
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                    
                    // Draw the rising firework
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    // Update and draw particles
                    for (let i = 0; i < this.particles.length; i++) {
                        const p = this.particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05; // gravity
                        p.alpha -= 0.01; // fade out
                        
                        if (p.alpha <= 0) {
                            this.particles.splice(i, 1);
                            i--;
                        } else {
                            ctx.beginPath();
                            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(255, 107, 139, ${p.alpha})`;
                            ctx.fill();
                        }
                    }
                }
            }
            
            explode() {
                this.exploded = true;
                const numParticles = 100;
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6,
                        size: Math.random() * 3 + 1,
                        alpha: 1
                    });
                }
            }
        }
        
        const fireworks = [];
        function createFirework() {
            fireworks.push(new Firework());
        }
        
        function updateFireworks() {
            // Clear with semi-transparent to create fade effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let firework of fireworks) {
                firework.update();
            }
            requestAnimationFrame(updateFireworks);
        }
        
        setInterval(createFirework, 500);
        updateFireworks();
        
        // Button functionality
        const surpriseBtn = document.getElementById('surprise-btn');
        const wishBtn = document.getElementById('wish-btn');
        const hiddenMessage = document.getElementById('hidden-message');
        const closeBtn = document.getElementById('close-btn');
        
        surpriseBtn.addEventListener('click', () => {
            // Create extra fireworks for surprise
            for (let i = 0; i < 10; i++) {
                setTimeout(createFirework, i * 100);
            }
            alert('üéâ Surprise! üéâ');
        });
        
        wishBtn.addEventListener('click', () => {
            hiddenMessage.style.display = 'block';
        });
        
        closeBtn.addEventListener('click', () => {
            hiddenMessage.style.display = 'none';
        });

        // Create additional balloons when surprise button is clicked
        surpriseBtn.addEventListener('click', function() {
            const balloonContainer = document.querySelector('.balloon-container');
            const colors = ['#ff6b8b', '#ff8fab', '#ffb6c1', '#ffd3e0'];
            
            // Create 10 new balloons
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = Math.random() > 0.5 ? 'balloon balloon-left' : 'balloon balloon-right';
                
                // Random position and color
                balloon.style.left = Math.random() * 20 + '%';
                balloon.style.right = Math.random() * 20 + '%';
                balloon.style.top = Math.random() * 30 + 50 + '%';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration and delay
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                balloon.style.animationDelay = (Math.random() * 5) + 's';
                
                balloonContainer.appendChild(balloon);
                
                // Remove balloon after animation completes
                setTimeout(() => {
                    balloon.remove();
                }, 8000);
            }
        });
    </script>
</body>
</html>
